<!DOCTYPE html>
<html>

{% load static %}

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

  types {
      text/css css;
  }
    <title>Voice Query</title>
    <style>
          body {
              background-color: ##FFD700; /* Black background */
          }

          .input_field {
              background-color: white; /* White input field */
              color: black; /* Black text color */
              padding: 5px; /* Add some padding for better appearance */
              border: 1px solid black; /* Black border */
          }

          button {
              background-color: black; /* Black button background */
              color: white; /* White button text */
          }
      </style>
</head>
<body style="background-color: #2F4F7F;">
    <!-- Your content here -->


    <h1>Voice Query</h1>
    <form method="post">
        {% csrf_token %}
        <label for="query">Enter your query:</label>
        <input type="text" id="query" name="query" class="input_field" placeholder="Ask a question">
        <button type="submit">Submit</button>
    </form>

    {% if response %}
        <h2>Response:</h2>
        <p>{{ response }}</p>
    {% elif error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
