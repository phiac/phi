{% extends 'base.html' %}

{% block content %}
  <h2>Reset Your Password</h2>
  {% if validlink %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>
  {% else %}
    <p>The password reset link was invalid, possibly because it has already been used.</p>
    <p><a href="{% url 'password_reset' %}">Request a new password reset</a></p>
  {% endif %}
{% endblock %}
