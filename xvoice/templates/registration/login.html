
{% block content %}
<div class="sidebar">
  <ul>
    <li><a href="/machine_learning/">Machine Learning</a></li>
    <li><a href="/process_voice/">AI Mind Power</a></li>
    <a href="http://localhost:3000" target="_blank">Go to Chat App</a>
  </ul>
</div>
<div class="container">
  {% block reset %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
  {% endblock %}
  <!-- Color Picker -->
  <label for="colorPicker">Select a Color:</label>
  <input type="color" id="colorPicker" value="#ff0000">
  <button id="applyColorBtn">Apply Color</button>
  <p id="exampleText">This text will change color based on your selection.</p>
</div>
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
